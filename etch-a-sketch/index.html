<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts.js" defer></script>
    <title>My Etch-A-Sketch</title>
  </head>

  <body>
    <header class="header">
      <h1 class="title">Etch-a-sketch</h1>
    </header>
    <div id="main">
      <div id="settings">
        <input type="color" id="colorPicker" />
        <button id="colorBtn">Color Mode</button>
        <button id="rainbowBtn">Rainbow Mode</button>
        <button id="eraseBtn">Eraser</button>
        <button id="clear">Clear</button>
        <div id="sizeValue">16 x 16</div>
        <input type="range" id="sizeSlider" min="1" max="128" value="16" />
      </div>
      <div id="grid"></div>
    </div>
